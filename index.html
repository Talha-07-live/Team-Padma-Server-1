<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained Facebook Video</title>
    <style>
        /* Responsive video container for fullscreen-like effect */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 200;
            overflow: hidden;
            max-width: 150%;
            margin-bottom: 0px; /* Spacing between videos */
        }

        .video-container .fb-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Fullscreen container styling */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
            z-index: 9999;
        }

        /* Basic button styling */
        #fullscreen-btn {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- First Facebook Video -->
    <div id="fb-video1-container" class="video-container">
        <div class="fb-video" 
            data-href="https://www.facebook.com/abutalharaj002/videos/475659621772404/" 
            data-width="560" 
            data-show-text="false" 
            data-autoplay="true"></div>
    </div>

    <!-- Second Facebook Video (initially hidden) -->
    <div id="fb-video2-container" class="video-container" style="display:none;">
        <div class="fb-video" 
            data-href="https://www.facebook.com/abutalharaj002/videos/1032319684962549/" 
            data-width="560" 
            data-show-text="false" 
            data-autoplay="true"></div>
    </div>

    <!-- Fullscreen toggle button -->
    <button id="fullscreen-btn" style="display: none;">Enter Fullscreen</button>

    <script>
        // Fullscreen toggle functionality
        function toggleFullScreen(containerId) {
            const container = document.getElementById(containerId);
            if (!document.fullscreenElement) {
                container.classList.add('fullscreen');
                container.requestFullscreen().catch(err => {
                    console.error(`Error trying to enter fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
                container.classList.remove('fullscreen');
            }
        }

        // Load the Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                xfbml      : true,
                version    : 'v10.0'
            });

            // Subscribe to video player events
            FB.Event.subscribe('xfbml.ready', function(msg) {
                if (msg.type === 'video') {
                    var video1Player = msg.instance;

                    // Show fullscreen button when video is ready
                    document.getElementById('fullscreen-btn').style.display = 'inline-block';

                    // Listen for the end of the first video
                    video1Player.subscribe('finishedPlaying', function() {
                        // Hide the first video container
                        document.getElementById('fb-video1-container').style.display = 'none';
                        
                        // Show the second video container and reload it
                        document.getElementById('fb-video2-container').style.display = 'block';

                        // Reload the XFBML to render the second video
                        FB.XFBML.parse(document.getElementById('fb-video2-container'));
                    });

                    // Add fullscreen button functionality
                    document.getElementById('fullscreen-btn').addEventListener('click', function() {
                        toggleFullScreen('fb-video1-container');
                    });
                }
            });
        };

        // Load the Facebook SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Event listener for exiting fullscreen
        document.addEventListener('fullscreenchange', () => {
            const container = document.getElementById('fb-video1-container');
            if (!document.fullscreenElement) {
                container.classList.remove('fullscreen');
            }
        });
    </script>

</body>
</html>
